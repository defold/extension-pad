allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.0'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 34

    namespace = "com.defold.pad"

    assetPacks = [":asset_pack_1", ":asset_pack_2"]
}